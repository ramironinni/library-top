<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-md.css" media="(min-width: 768px)" />
    <link rel="stylesheet" href="css/styles-lg.css" media="(min-width: 992px)" />
    <title>Library</title>
</head>

<body>
    <header>
        <div id="page-title"><span class="material-icons material-icons-outlined">
                auto_stories
            </span>&nbsp;
            <h1>The library</h1>
        </div>
    </header>
    <main>
        <div id="wrapper">

            <div id="add-book-form-container" class="container">
                <h2>Add a new book</h2>
                <form id="add-book-form">
                    <label for="title" class="hidden">Title</label>
                    <input class="form-item" type="text" name="title" id="title" placeholder="Title">
                    <label for="author" class="hidden">Author</label>
                    <input class="form-item" type="text" name="author" id="author" placeholder="Author">
                    <label for="pages" class="hidden">Pages</label>
                    <input class="form-item" type="text" name="pages" id="pages" placeholder="Pages">
                    <div class="form-item checkbox-container">
                        <label class="switch"><input class="switch-input" type="checkbox" name="read" id="read"><span
                                class="slider round"></span></label>
                        <p id="is-read">read?</p>
                    </div>
                    <button class="form-item" type="submit">Add</button>
                </form>
            </div>
            <div id="available-books-container" class="container">
                <h2>Available books</h2>
                <div id="books-tiles-container"></div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
